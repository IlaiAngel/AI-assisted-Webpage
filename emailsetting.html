<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Preferences</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-md-9">
        <div class="card shadow-lg border-0" style="background: rgba(255,255,255,0.97);">
          <div class="card-header bg-primary text-white text-center rounded-top">
            <h2 class="mb-0">Email Preferences</h2>
          </div>
          <div class="card-body p-4">
            <form action="https://www.w3schools.com/action_page.php" method="post">
              <div class="form-check mb-4 ps-4">
                <input class="form-check-input" type="checkbox" id="criticalAlerts" name="criticalAlerts" value="Critical alerts and notifications about your tax return" checked>
                <label class="form-check-label fw-semibold" for="criticalAlerts">
                  Critical alerts and notifications about your tax return
                </label>
              </div>
              <div class="form-check mb-4 ps-4">
                <input class="form-check-input" type="checkbox" id="specialOffers" name="specialOffers" value="Information about special offers for tax services">
                <label class="form-check-label fw-semibold" for="specialOffers">
                  Information about special offers for tax services
                </label>
              </div>
              <div class="form-check mb-4 ps-4">
                <input class="form-check-input" type="checkbox" id="irsNotifications" name="irsNotifications" value="Receive notifications of IRS changes and deadlines">
                <label class="form-check-label fw-semibold" for="irsNotifications">
                  Receive notifications of IRS changes and deadlines
                </label>
              </div>
              <div class="form-check mb-4 ps-4">
                <input class="form-check-input" type="checkbox" id="taxNewsletter" name="taxNewsletter" value="Learn from a monthly tax newsletter with tax news and tips">
                <label class="form-check-label fw-semibold" for="taxNewsletter">
                  Learn from a monthly tax newsletter with tax news and tips
                </label>
              </div>
              <div class="d-flex justify-content-start mb-4 gap-2">
                <button type="button" class="btn btn-outline-primary btn-sm" onclick="setAllCheckboxes(true)"><i class="bi bi-check2-square me-1"></i>Select All</button>
                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="setAllCheckboxes(false)"><i class="bi bi-x-square me-1"></i>Deselect All</button>
              </div>
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS CDN (optional, for interactive components) -->
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script>
    function setAllCheckboxes(checked) {
      const checkboxes = document.querySelectorAll('.form-check-input');
      checkboxes.forEach(cb => cb.checked = checked);
    }
  </script>
  <style>
    body {
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
    }
    .card {
      border-radius: 1.25rem;
    }
    .card-header {
      border-radius: 1.25rem 1.25rem 0 0;
    }
    .form-check-label {
      font-size: 1.05rem;
    }
    .btn-outline-primary, .btn-outline-secondary {
      min-width: 120px;
    }
    .btn-lg {
      font-size: 1.15rem;
      padding: 0.75rem 0;
    }
    /* Make checkboxes bolder and more visible */
    .form-check-input {
      width: 1.3em;
      height: 1.3em;
      border: 1.5px solid #000;
      box-shadow: 0 0 0 0.07rem rgba(0,0,0,.10);
    }
    .form-check-input:checked {
      background-color: #0d6efd;
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.10rem rgba(13,110,253,.18);
    }
    .form-check-label {
      vertical-align: middle;
      margin-left: 0.5em;
    }
  </style>
</body>
</html>
